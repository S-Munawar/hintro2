# ──────────────────────────────────────────────────────────────────────
# CD — Build Docker images & deploy to GCE via Docker Compose
# ──────────────────────────────────────────────────────────────────────
name: CD

on:
  push:
    branches: [main]

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false          # don't cancel in-flight deploys

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9.0.0"
  API_IMAGE: ${{ vars.DOCKERHUB_USERNAME }}/hintro-api
  WEB_IMAGE: ${{ vars.DOCKERHUB_USERNAME }}/hintro-web

permissions:
  contents: read

jobs:
  # ── 1. Run full CI first ────────────────────────────────────────────
  ci:
    name: CI Gate
    uses: ./.github/workflows/ci.yml

  # ── 2. Build & push Docker images to Docker Hub ────────────────────
  build:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            ${{ env.API_IMAGE }}:${{ github.sha }}
            ${{ env.API_IMAGE }}:latest
          cache-from: type=gha,scope=api
          cache-to: type=gha,scope=api,mode=max

      - name: Build & push Web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: |
            ${{ env.WEB_IMAGE }}:${{ github.sha }}
            ${{ env.WEB_IMAGE }}:latest
          cache-from: type=gha,scope=web
          cache-to: type=gha,scope=web,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_SUPABASE_URL=${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ vars.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  # ── 3. Deploy to GCE VM via SSH ────────────────────────────────────
  deploy:
    name: Deploy to GCE
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.GCE_HOST }}
          username: ${{ secrets.GCE_USER }}
          key: ${{ secrets.GCE_SSH_KEY }}
          source: "docker-compose.yml"
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.GCE_HOST }}
          username: ${{ secrets.GCE_USER }}
          key: ${{ secrets.GCE_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}

            # Log in to Docker Hub
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ vars.DOCKERHUB_USERNAME }} --password-stdin

            # Write .env for Compose (overwrite each deploy)
            cat > .env << 'EOF'
            # ── API ─────────────────────────────────────
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
            SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
            SUPABASE_JWT_SECRET=${{ secrets.SUPABASE_JWT_SECRET }}
            CORS_ORIGIN=${{ vars.CORS_ORIGIN }}

            # ── Web ─────────────────────────────────────
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_SUPABASE_URL=${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ vars.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            EOF

            # Override images to use pre-built Docker Hub images
            export API_IMAGE=${{ env.API_IMAGE }}:latest
            export WEB_IMAGE=${{ env.WEB_IMAGE }}:latest

            # Pull latest images & restart
            docker compose pull api web
            docker compose up -d --no-build --remove-orphans

            # Verify services are healthy
            sleep 10
            docker compose ps
            echo "✅ Deployment complete"
