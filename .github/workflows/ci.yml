# ──────────────────────────────────────────────────────────────────────
# CI — Lint, Type-check, Build & Test on every push / PR
# ──────────────────────────────────────────────────────────────────────
name: CI

on:
  push:
    branches: [main, develop, test]
  pull_request:
    branches: [main, develop, test]
  workflow_call:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9.0.0"

jobs:
  # ── 1. Lint & Type-check (no DB needed) ─────────────────────────────
  lint:
    name: Lint & Type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        working-directory: apps/api
        run: npx prisma generate

      - name: Lint
        run: pnpm lint

      - name: Type-check
        run: pnpm check-types

  # ── 2. Frontend tests (Vitest — no DB needed) ──────────────────────
  test-web:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Vitest
        working-directory: apps/web
        run: pnpm test

  # ── 3. Backend tests (Jest + PostgreSQL service) ────────────────────
  test-api:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: hintro_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/hintro_test
      NODE_ENV: test
      SUPABASE_URL: http://localhost:54321
      SUPABASE_ANON_KEY: test-anon-key
      SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
      SUPABASE_JWT_SECRET: test-jwt-secret

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        working-directory: apps/api
        run: npx prisma generate

      - name: Run Prisma migrations
        working-directory: apps/api
        run: npx prisma migrate deploy

      - name: Run Jest
        working-directory: apps/api
        run: pnpm test

  # ── 4. Build all apps & packages ────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-web, test-api]

    env:
      # Dummy env vars needed at build time by Next.js / API
      DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
      SUPABASE_URL: http://localhost:54321
      SUPABASE_ANON_KEY: dummy
      NEXT_PUBLIC_API_URL: http://localhost:5000
      NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
      NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        working-directory: apps/api
        run: npx prisma generate

      - name: Build all
        run: pnpm build
