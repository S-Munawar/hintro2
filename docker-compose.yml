# ──────────────────────────────────────────────────────────────────────
# Docker Compose — API + Web  (Prisma Postgres — managed database)
# Used locally and on GCE production VM (see .github/workflows/cd.yml)
# ──────────────────────────────────────────────────────────────────────
# Usage:
#   cp apps/api/.env .env             # copy env vars
#   docker compose up -d --build      # build & start
#   docker compose logs -f api        # tail API logs
#   docker compose down               # stop services
# ──────────────────────────────────────────────────────────────────────
name: hintro

services:
  # ── API (Express + Prisma) ───────────────────────────────────────
  api:
    image: ${API_IMAGE:-}
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    ports:
      - "${API_PORT:-5000}:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: ${DATABASE_URL}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      SUPABASE_JWT_SECRET: ${SUPABASE_JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ── Web (Next.js) ───────────────────────────────────────────────
  web:
    image: ${WEB_IMAGE:-}
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000}
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
